server:
  port: 2240
spring:
  application:
    name: research-haha
  config:
    profile: default
    discovery:
      enabled: true
      serviceId: xs-blog-config-server
  cloud:
    config:
      discovery:
        enabled: true
        service-id: xs-blog-config-server
      profile: default
      label: master
      name: ${spring.application.name},mybatis-mac,jedis-mac

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/

logging:
  level:
    root: info